<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Shallow | Contact</title>
  </head>
  <body id="home">
    <!-- Header -->
    <header id="contact-main">
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../pages/about.html">About</a></li>
          <li><a href="../pages/shows.html">Shows</a></li>
          <li><a href="../pages/contact.html">Contact</a></li>
          <li><a href="../pages/gallery.html">Gallery</a></li>
        </ul>
        <h1 class="heading">Contact</h1>
      </nav>
    </header>
    <!-- Header end -->

    <!-- Contact -->
    <section>
      <h2>Contact Us</h2>
      <form class="contact-form" action="#" method="GET">
        <div class="inputs">
          <input type="text" name="text" placeholder="Name" />
          <input type="email" name="email" placeholder="Email" />
        </div>
        <textarea class="text" placeholder="Message"></textarea>
        <input type="submit" class="button" value="Send" id="contact-submit" />
      </form>
    </section>
    <!-- Contact end -->

    <!-- Footer -->
    <footer>
      <a href="#home" class="up-arrow"
        ><img src="../images/double-arrow-pink.svg" alt="up arrow"
      /></a>
      <div class="footer-container">
        <div class="copyright">
          <p>&copy;2019 COPYRIGHT AISHA SMITH</p>
          <p>TERMS OF USE | PRIVACY POLICY | COOKIE POLICY</p>
        </div>
        <div class="social">
          <a href="https://instagram.com/" target="blank"
            ><img src="../images/i-pink.svg" alt="Instagram"
          /></a>

          <a href="https://facebook.com/" target="blank">
            <img src="../images/fb-pink.svg" alt="Facebook"
          /></a>

          <a href="https://twitter.com/" target="blank">
            <img src="../images/t-pink.svg" alt="Twitter"
          /></a>
          <a href="https://youtube.com/" target="blank">
            <img src="../images/yt-pink.svg" alt="YouTube"
          /></a>
        </div>
        <div class="newsletter">
          <form action="#">
            <input type="text" name="email" placeholder="NEWSLETTER SIGNUP" />
            <input type="submit" id="submit" value="Submit" />
          </form>
        </div>
      </div>
    </footer>
    <!-- Footer end -->
    <script>
      const submit = document.getElementById("submit");
      const contactSubmit = document.getElementById("contact-submit");

      submit.addEventListener("click", function(e) {
        e.preventDefault();
        alert("This contact form is not currently in use.");
      });

      contactSubmit.addEventListener("click", function(e) {
        e.preventDefault();
        alert("This contact form is not currently in use.");
      });
    </script>
  </body>
</html>
