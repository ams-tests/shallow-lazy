<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/gallery.css" />
    <title>Shallow | Gallery</title>
  </head>
  <body id="home">
    <!-- Header -->
    <header id="gallery-main">
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../pages/about.html">About</a></li>
          <li><a href="../pages/shows.html">Shows</a></li>
          <li><a href="../pages/contact.html">Contact</a></li>
          <li><a href="../pages/gallery.html">Gallery</a></li>
        </ul>
        <h1 class="heading">Gallery</h1>
      </nav>
    </header>
    <!-- Header end -->
    <!-- Gallery -->
    <section>
      <div class="image">
        <img src="../images/1.jpg" alt="Gallery Image 1" />
      </div>
      <div class="image">
        <img src="../images/2.jpg" alt="Gallery Image 2" />
      </div>
      <div class="image">
        <img src="../images/3.jpg" alt="Gallery Image 3" />
      </div>
      <div class="image">
        <img
          class="lazyload"
          data-src="../images/4.jpg"
          alt="Gallery Image 4"
        />
      </div>
      <div class="image">
        <img
          class="lazyload"
          data-src="../images/5.jpg"
          alt="Gallery Image 5"
        />
      </div>
      <div class="image">
        <img
          class="lazyload"
          data-src="../images/6.jpg"
          alt="Gallery Image 6"
        />
      </div>
      <div class="image">
        <img
          class="lazyload"
          data-src="../images/7.jpg"
          alt="Gallery Image 7"
        />
      </div>
      <div class="image">
        <img
          class="lazyload"
          data-src="../images/8.jpg"
          alt="Gallery Image 8"
        />
      </div>
      <div class="image">
        <img
          class="lazyload"
          data-src="../images/9.jpg"
          alt="Gallery Image 9"
        />
      </div>
    </section>
    <!-- Gallery end -->
    <!-- Footer -->
    <footer>
      <a href="#home" class="up-arrow"
        ><img src="../images/double-arrow-blue.svg" alt="up arrow"
      /></a>
      <div class="footer-container">
        <div class="copyright">
          <p>&copy;2019 COPYRIGHT AISHA SMITH</p>
          <p>TERMS OF USE | PRIVACY POLICY | COOKIE POLICY</p>
        </div>
        <div class="social">
          <a href="https://instagram.com/" target="blank"
            ><img src="../images/i-blue.svg" alt="Instagram"
          /></a>

          <a href="https://facebook.com/" target="blank">
            <img src="../images/fb-blue.svg" alt="Facebook"
          /></a>

          <a href="https://twitter.com/" target="blank">
            <img src="../images/t-blue.svg" alt="Twitter"
          /></a>
          <a href="https://youtube.com/" target="blank">
            <img src="../images/yt-blue.svg" alt="YouTube"
          /></a>
        </div>
        <div class="newsletter">
          <form action="#">
            <input type="text" name="email" placeholder="NEWSLETTER SIGNUP" />
            <input type="submit" id="submit" value="Submit" />
          </form>
        </div>
      </div>
    </footer>
    <!-- Footer end -->
    <script>
      const submit = document.getElementById("submit");

      submit.addEventListener("click", function(e) {
        e.preventDefault();
        alert("This contact form is not currently in use.");
      });
    </script>
    <script src="../js/lazysizes.min.js"></script>
  </body>
</html>
